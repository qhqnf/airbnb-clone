<ul class="flex items-center text-sm font-medium">
    {% if user.is_authenticated %}
        <li class="ml-8"><a class=" href="{% url "users:logout" %}">Logout</a></li>
    {% else %}
        <li class="ml-8"><a class=" href="{% url "users:login" %}">Log in</a></li>
        <li class="ml-8"><a class=" href="{% url "users:signup" %}">Sign up</a></li>
    {% endif %}
</ul>
