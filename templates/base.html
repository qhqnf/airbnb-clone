{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>{% block page_title %}{% endblock page_title %} | airbnb</title>
  </head>
  <body class="text-gray-800 mt-24">
    <header class="container max-w-full inset-0 flex items-center justify-between px-6 h-20 border-b border-gray-400 fixed bg-white">
      <div class="flex items-center w-1/2">
        <a href="{% url "core:home" %}" class="mr-6">
          <img class="w-16" src="{% static 'img/logo.png' %}" />
        </a>
        {% block search-bar %}
          <form method="get" class="w-9/12" action="{% url "rooms:search" %}">
              <input class="search-box border w-full px-5 py-3 font-medium placeholder-gray-600 rounded-sm shadow-md hover:shadow-lg focus:outline-none" name="city" placeholder="Search By City" />
          </form>
        {% endblock search-bar %}
      </div>
      {% include "partials/nav.html" %}
    </header>

    {% block content %}{% endblock %}

    {% include "partials/footer.html" %}
  </body>
</html>
